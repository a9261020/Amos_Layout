<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入表單</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login">
      <form action="">
        <h2>會員登入</h2>
        <div class="group">
          <label for="user__id">帳號</label>
          <input type="text" id="user__id" />
        </div>
        <div class="group">
          <label for="user__password">密碼</label>
          <input type="password" id="user__password" />
        </div>
        <div class="btn-group">
          <button class="btn">登入</button>
          <button class="btn">取消</button>
        </div>
      </form>
    </div>
  </body>
</html>
